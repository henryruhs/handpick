name: ci

on: [ push, pull_request ]

jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v3
  - name: Set up Node 16
    uses: actions/setup-node@v3
    with:
     node-version: 16
  - run: npm install
  - run: npm run lint
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v3
  - name: Set up Node 16
    uses: actions/setup-node@v3
    with:
     node-version: 16
  - run: npm install
  - run: npm run build
 test:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [ 14, 15, 16, 17, 18, 19, 20 ]
  steps:
  - name: Checkout
    uses: actions/checkout@v3
  - name: Set up Node ${{ matrix.node-version }}
    uses: actions/setup-node@v3
    with:
     node-version: ${{ matrix.node-version }}
  - run: npm install
  - run: npm run test
 report:
  needs: test
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v3
  - name: Set up Node 16
    uses: actions/setup-node@v3
    with:
     node-version: 16
  - run: npm install
  - run: npx c8 --reporter=lcov mocha
  - name: Report to Coveralls
    uses: coverallsapp/github-action@v1.1.2
    with:
     github-token: ${{ secrets.GITHUB_TOKEN }}
