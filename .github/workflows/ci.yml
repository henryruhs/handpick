name: ci

on: push

jobs:
 build:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [ 8, 9, 10, 11, 12, 13, 14, 15 ]
  steps:
  - name: checkout
    uses: actions/checkout@v2
  - name: node ${{ matrix.node-version }}
    uses: actions/setup-node@v1
    with:
     node-version: ${{ matrix.node-version }}
  - run: npm install
  - run: npm run lint
  - run: npm run test:coverage
